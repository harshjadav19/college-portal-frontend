<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | College Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      flex-direction: column;
    }
    .card {
      background: #fff;
      padding: 30px;
      max-width: 400px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
    }
    h2 {
      text-align: center;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    label {
      font-weight: 600;
      display: block;
      margin-top: 15px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #3b3cbb;
    }
    .message {
      text-align: center;
      color: red;
      margin-top: 10px;
    }
    p {
      text-align: center;
      margin-top: 15px;
    }
    footer {
      margin-top: 40px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Login to Portal</h2>
    <form id="loginForm">
      <label>Email</label>
      <input type="email" id="email" required />
      <label>Password</label>
      <input type="password" id="password" required />
      <button type="submit">Login</button>
      <div class="message" id="loginMessage"></div>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </form>
  </div>

  <footer>¬© All Rights Reserved to Gauri Kakad & Harsh Jadhao</footer>

  <script>
    const BASE_URL = "https://college-portal-backend-p1xm.onrender.com"; // üîî Replace before deployment

    document.getElementById("loginForm").addEventListener("submit", async function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value;
      const message = document.getElementById("loginMessage");

      if (!email || !password) {
        message.innerText = "‚ùå Please enter both fields.";
        return;
      }

      try {
        const res = await fetch(`${BASE_URL}/api/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });
        const data = await res.json();
        if (res.ok) {
          localStorage.setItem("userRole", data.role);
          localStorage.setItem("userEmail", data.email);
          window.location.href = data.role === "admin" ? "admin.html" : "student.html";
        } else {
          message.innerText = "‚ùå " + (data.message || "Login failed.");
        }
      } catch {
        message.innerText = "‚ùå Server error. Try again.";
      }
    });
  </script>

</body>
</html>
